<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
  <link rel="stylesheet" href="rps.css">
  <script src="rock-paper-scissors.js" defer></script>
</head>
<body>
  <div id="headings">
    <h1>Rock-Paper-Scissors</h1>
    <h2>First to win 5 rounds wins ! ! !</h2>
  </div>
  
  <div id="resetGame">
    <button id="reset" onclick="window.location.reload()"><img src="./images/reload.svg" alt="reset"></button>
  </div>

  <div id="buttons">
    <button id="rock" class="gameButtons"><img src="./images/rock.svg" alt="rock"></button>
    <button id="paper" class="gameButtons"><img src="./images/paper.svg" alt="paper"></button>
    <button id="scissors" class="gameButtons"><img src="./images/scissors.svg" alt="scissors"></button>
  </div>

  <div id="results">
    <div id="resultImages">
      <img src="./images/baby_yoda_head.svg" alt="baby yoda" id="grogu">
      <img src="./images/r2d2.svg" alt="robot" id="r2d2">
    </div>
    <div id="resultAreas">
      <div id="userWon" class="results">You:</div>
      <div id="computerWon" class="results">Computer:</div>
    </div>
  </div>

  <div id="gameScore">Result here:</div>

</body>
</html>
